<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <thead>
        <tr>

            <th rowspan="2" data-options="field:'itemid',width:100,hidden:'true'">编号</th>
            <th colspan="2" data-options="field:'day',width:40,align:'left'"><%=showMonth %>月-日期</th>
            <th rowspan="2" data-options="field:'pingzheng',width:180,editor:'textbox'">凭证号数</th>
            <th rowspan="2" data-options="field:'duifang',width:180,align:'left',editor:'textbox'">对方科目</th>
            <th rowspan="2" data-options="field:'zaiyao',width:180,align:'left',editor:'textbox'">摘要</th>
            <th colspan="10" data-options="field:'inmoney',width:220,align:'left'">收入金额</th>
            <th colspan="10" data-options="field:'outmoney',width:220,align:'left'">付出金额</th>
            <th colspan="10" data-options="field:'nowmoney',width:220,align:'left'">结存金额</th>

        </tr>
        <tr>

            <th data-options="field:'in_qw',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'in_bw',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'in_sw',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'in_w',width:20,editor:{type:'numberbox',options:{precision:2}}">万</th>
            <th data-options="field:'in_q',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'in_b',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'in_s',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'in_y',width:20,editor:{type:'numberbox',options:{precision:2}}">元</th>
            <th data-options="field:'in_j',width:20,editor:{type:'numberbox',options:{precision:2}}">角</th>
            <th data-options="field:'in_f',width:20,editor:{type:'numberbox',options:{precision:2}}">分</th>

            <th data-options="field:'out_qw',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'out_bw',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'out_sw',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'out_w',width:20,editor:{type:'numberbox',options:{precision:2}}">万</th>
            <th data-options="field:'out_q',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'out_b',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'out_s',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'out_y',width:20,editor:{type:'numberbox',options:{precision:2}}">元</th>
            <th data-options="field:'out_j',width:20,editor:{type:'numberbox',options:{precision:2}}">角</th>
            <th data-options="field:'out_f',width:20,editor:{type:'numberbox',options:{precision:2}}">分</th>

            <th data-options="field:'now_qw',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'now_bw',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'now_sw',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'now_w',width:20,editor:{type:'numberbox',options:{precision:2}}">万</th>
            <th data-options="field:'now_q',width:20,editor:{type:'numberbox',options:{precision:2}}">千</th>
            <th data-options="field:'now_b',width:20,editor:{type:'numberbox',options:{precision:2}}">百</th>
            <th data-options="field:'now_s',width:20,editor:{type:'numberbox',options:{precision:2}}">十</th>
            <th data-options="field:'now_y',width:20,editor:{type:'numberbox',options:{precision:2}}">元</th>
            <th data-options="field:'now_j',width:20,editor:{type:'numberbox',options:{precision:2}}">角</th>
            <th data-options="field:'now_f',width:20,editor:{type:'numberbox',options:{precision:2}}">分</th>

        </tr>
</body>
</html>
